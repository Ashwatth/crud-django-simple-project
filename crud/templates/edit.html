<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit company</title>
</head>
<body>
    <center>
        <h1>Edit company and update</h1>
        student id is{{company.id}}
        <form action="/update/{{company.id}} " method="POST">
    {% csrf_token %}
    <table border=1>
        <tr>
            <td>company name</td>
        <td><input type="text" name="cpnname" value="{{company.cpnname}}"></td>
       </tr>  
       <tr> 
           <td>company job</td>
        <td><input type="text" name="cpnjob" value="{{company.cpnjob}}"></td>
    </tr> 
    <tr>
        <td>company salary</td>
        <td><input type="text" name="cpnsalary" value="{{company.cpnsalary}}"></td>
    </tr>
       
    </table>
    <input type="submit"value="update">
    <a href=" {% url 'cpndisplay'%} ">Home page</a>
    {%if messages%}
    {%for results in messages%}
    {{results}}
    {%endfor%}
    {% endif %}
</form>
</center>
</body>
</html>
